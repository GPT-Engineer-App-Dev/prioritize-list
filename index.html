<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="max-w-lg mx-auto my-10 p-5 shadow-lg">
      <h1 class="text-3xl mb-4">My Todo List</h1>
      <div class="flex mb-4">
        <input type="text" id="todoInput" class="border border-gray-400 p-2 w-full" placeholder="Add a new todo..." />
        <button id="addBtn" class="bg-blue-500 text-white p-2 ml-2">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
